units:
  kx: u
  ky: u
  padding: 2
  px: kx + padding
  py: ky + padding
  fillet: 2
  choc_cutout: 13.8

  mcu_x: 18
  mcu_y: 35
  mcu_p: 1.5
  inner_pad: 2

  $default_width: u
  $default_height: u
points:
  zones:
    matrix:
      # Fix placement on KiCAD sheet.
      anchor:
        shift: [100, -150]
      key:
        padding: 1ky
        spread: 1kx
        tags: [1u, key]
      rotate: 10
      columns:
        outer:
          key:
            column_net: P10
          rows.mod.skip: true
        pinky:
          key:
            column_net: P16
          rows.mod.skip: true
        ring:
          key:
            stagger: 12
            splay: -5
            column_net: P14
          rows.mod.skip: true
        middle:
          key:
            stagger: 5
            splay: -5
            column_net: P15
        index:
          key:
            stagger: -5
            column_net: P18
          rows.mod.skip: true
        inner:
          key:
            stagger: -2.5
            column_net: P19
          rows.mod.skip: true
        inner_far:
          key:
            stagger: -2.5
            skip: true
            column_net: P20
          rows:
            bottom.skip: false
      rows:
        mod:
          row_net: P5
        bottom:
          row_net: P6
        home:
          row_net: P7
        top:
          row_net: P8
        num:
          row_net: P9
    thumb:
      key:
        padding: 1ky
        spread: 1kx
        shift: [6, -6]
      anchor:
        ref: matrix_index_mod
      columns:
        alt:
          key:
            splay: -15
            tags: [1u, key]
            column_net: P18
        inner:
          key:
            splay: -15
            rotate: 90
            spread: 1.5kx
            tags: [15u, key]
            column_net: P19
        outer:
          key:
            splay: -10
            rotate: 90
            spread: 1.25kx
            shift: [5, -7]
            tags: [15u, key]
            column_net: P20
      rows:
        mod:
          row_net: P9
outlines:
  _switches:
    - what: rectangle
      where: true
      size: choc_cutout
      bound: false
  _switch_plate:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_pinky_num
          shift: [0, 0.5py]
        - ref: matrix_ring_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_middle_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_middle_num
          shift: [1.5px, 0.5py]
        - ref: matrix_inner_num
          shift: [0.5px, 0.5py]
        - ref: matrix_inner_far_bottom
          shift: [-0.5px + padding, 0.5py]
        - ref: matrix_inner_far_bottom
          shift: [0.5px, 0.5py]
        - ref: matrix_inner_far_bottom
          shift: [0.5px, -0.5py]
        - ref: thumb_outer_mod
          shift: [0.75ky + 0.5padding, -0.5px]
        - ref: thumb_outer_mod
          shift: [-0.75ky - 0.5padding, -0.5px]
        - ref: matrix_outer_bottom
          shift: [-0.5px, -0.5py]
    - what: circle
      radius: 203.5
      where:
        ref: matrix_middle_mod
        shift: [-46, -221]
      operation: subtract
  plate:
    - name: _switch_plate
      fillet: fillet
    - name: _switches
      operation: subtract
  _keycaps1u:
    - what: rectangle
      where: /1u/
      size: [kx-0.5, ky-0.5]
  _keycaps15u:
    - what: rectangle
      where: /15u/
      size: [1.5kx-0.5, 1ky-0.5]
  _all_keycaps: [+_keycaps1u, +_keycaps15u]
  plate_with_keycaps: [+plate, -_all_keycaps]
  _mcu:
    - what: rectangle
      size: [mcu_x, mcu_y]
      where:
        ref: matrix_inner_num
      adjust:
        shift: [0.5px + 0.5mcu_x + mcu_p, 0.5py - 0.5mcu_y - 0.5]
  board:
    - name: _switch_plate
    - what: polygon
      operation: add
      points:
        - ref: matrix_inner_num
          shift: [0.5px, 0.5py]
        - ref: matrix_inner_num
          shift: [0.5px + mcu_x + 2mcu_p + inner_pad, 0.5py]
        - ref: matrix_inner_bottom
          shift: [0.5px + mcu_x + 2mcu_p + inner_pad, -0.5py]
        - ref: thumb_outer_mod
          shift: [0.75ky + 0.5padding, -0.5px]
        - ref: matrix_inner_far_bottom
          shift: [-0.5px, -0.5py]
      fillet: fillet
  board_with_components:
    [+board, -_all_keycaps, -_mcu]
pcbs:
  qapla:
    template: kicad8
    outlines:
      main:
        outline: board
      keycaps:
        outline: _all_keycaps
        layer: Eco1.User
    footprints:
      choc_hotswap:
        what: ceoloide/switch_choc_v1_v2
        where: /key/
        params:
          reversible: true
          hotswap: true
          solder: false
          include_plated_holes: true
          choc_v2_support: false
          from: "{{column_net}}"
          to: "{{colrow}}"
      mx_hotswap:
        what: ceoloide/switch_mx
        where: /key/
        params:
          reversible: true
          from: "{{column_net}}"
          to: "{{colrow}}"
        adjust:
          rotate: 180
      diode-bottom:
        what: ceoloide/diode_tht_sod123
        where: /(num|home|mod)/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
          reversible: true
          include_tht: false
        adjust:
          shift: [7.5 , -0.5ky + 1]
          rotate: 180
      diode-top:
        what: ceoloide/diode_tht_sod123
        where: /(top|bottom)/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
          reversible: true
          include_tht: false
        adjust:
          shift: [7.5 , 0.5ky - 1]
          rotate: 180
      promicro:
        what: ceoloide/mcu_nice_nano
        where:
          ref: matrix_inner_num
          shift: [0.5px + 0.5mcu_x + mcu_p, 0.5py - 0.5mcu_y - 0.5]
        params:
          reversible: true
      display:
        what: ceoloide/display_nice_view
        where:
          ref: matrix_inner_num
          shift: [0.5px + 0.5mcu_x + mcu_p, -0.5ky - mcu_p]
        params:
          reversible: true
          include_traces: false
          MOSI: P2
          SCK: P3
          CS: P1
      reset-switch:
        what: reset_switch
        where:
          ref: matrix_inner_num
          shift: [0.5px + mcu_x + 2 * mcu_p, 0]
          rotate: 90
      power_switch:
        what: switch_JS102011SAQN
        where:
          ref: matrix_middle_num
          shift: [1.5px - 6, 0.5py - 3]
          rotate: 180
      # battery connector
      # power switch